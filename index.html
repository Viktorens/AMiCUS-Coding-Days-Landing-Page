<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AMiCUS Coding Days</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="card-track">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-image">
              <img src="./assets/20230905_CodingDays_Logo.svg" />
            </div>
            <div class="card-gradient"></div>
            <div class="card-letters"></div>
          </div>
          <div class="card-corners">
            <span class="card-corner"></span>
            <span class="card-corner"></span>
            <span class="card-corner"></span>
            <span class="card-corner"></span>
          </div>
        </div>
      </div>
      <div id="links">
        <div class="meta-link">  
          <span class="label">Social Media</span>
          <span class="dot"></span>
          <a class="source" href="https://www.instagram.com/amicuscodingdays/" target="_blank" title="Instagram">
            <h3><i class="bi bi-instagram"></i></h3>
          </a>
          <span class="dot"></span>
          <a class="youtube" href="https://youtu.be/oIm6qKTtmH4" target="_blank" title="YouTube">
            <i class="bi bi-youtube"></i>
          </a>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
